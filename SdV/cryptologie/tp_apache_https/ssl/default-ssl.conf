<VirtualHost *:443>

    ServerName testhttps
    ServerAlias www.testhttps.com
    DocumentRoot /var/www/testhttps

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/apache.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache.key

    <Directory /var/www/testhttps>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
