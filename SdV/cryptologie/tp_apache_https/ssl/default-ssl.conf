<VirtualHost *:443>

    ServerName website
    ServerAlias www.website.com
    DocumentRoot /var/www/website

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/apache.crt
    SSLCertificateKeyFile /etc/apache2/ssl/apache.key

    <Directory /var/www/website>
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
