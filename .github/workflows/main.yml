name: Sync GitHub to GitLab

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Push to GitLab
        run: |
          git remote add gitlab https://florian.andre.77:${{ secrets.GITLAB_TOKEN }}@gitlab.com/florian.andre.77/School-codes.git
          git push --mirror gitlab
